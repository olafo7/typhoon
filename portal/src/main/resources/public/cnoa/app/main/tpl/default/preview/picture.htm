<style>
body{
	margin:0;padding:0;
	overflow: hidden
}
.viewer{
	width: 500px;
	height: 500px;
	position: relative;
	overflow: hidden
}
#ipadtbar{height:30px; background: -webkit-gradient(linear, left top, left bottom, from(#F5F6F8), to(#DDDDDD));line-height:30px;text-indent:10px;margin-bottom:10px;}
</style>
<script type="text/javascript">
$(document).ready(function(){
	var src = "<?=$GLOBALS['URL']?>";

	function resizeImgCt(){
		$("#viewer").remove();
		$('<div id="viewer" class="viewer"></div>').appendTo(document.body);
		$("#viewer").width($(document).width());
		$("#viewer").height($(document).height());
		$("#viewer").iviewer({src: src});
	}

	$(window).resize(function() {
		location.reload();
	});
	resizeImgCt();
});
</script>
