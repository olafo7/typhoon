<script language=javascript event=NotifyCtrlReady for=CNOA_WEBOFFICE>
var baseUrl = "index.php?app=odoc&func=<?=$GLOBALS['func']?>&action=<?=$GLOBALS['action']?>&fromType=<?=$GLOBALS['fromType']?>";
var baseURI = location.href.substr(0, location.href.indexOf('index.php'));
try{
	var webObj = document.getElementById("CNOA_WEBOFFICE");
	//webObj.OptionFlag |= 128;
	webObj.OptionFlag &= 0xff7f;
	webObj.setCurrUserName("CNOA");
	webObj.ReadOnly = 1;//只读打开(好像无效)
	webObj.LoadOriginalFile(baseURI + baseUrl + "&task=view&act=getZhengWen&id="+CNOA.odoc.id, "doc");
	webObj.ShowToolBar = false;//隐藏自带工具栏
	webObj.SetTrackRevisions(1);//开始修订
	webObj.ProtectDoc(1, 1, "cnoa.odoc.pwd."+Math.random()*38);
	setTimeout(function(){webObj.hideMenuArea("hideall"," "," "," ");},500);//隐藏word所有工具
}catch(e){}
</script>
