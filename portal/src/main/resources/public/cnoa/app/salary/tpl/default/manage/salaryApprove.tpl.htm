<script language="javascript">
	function viewNextOne(id, nid, date) {
		var data = {};
		data['nid'] = nid;
		data['date'] = date;
		data['id'] = id;

		$.ajax({
			type: 'POST',
			url: "index.php?app=salary&func=manage&action=approve&task=getNextOneData",
			data: data,
			success: function(response){
				var responseText = JSON.parse(response)
					data = responseText.data,
					salaryTable = $('#salaryShowTable');

				salaryTable.children().remove();
				salaryTable.append(data);
			}	
		})
	}
</script>
