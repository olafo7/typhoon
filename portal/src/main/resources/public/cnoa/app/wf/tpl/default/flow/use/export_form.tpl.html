<div style="width:640px; margin:0 auto" id="wf_export_total" class="cnoa-formhtml-layout">
<!--基本信息-->
  <!--<div class="header" id="base_header">流程信息</div>-->
  <div class="body" id="base_body" style="display:none;"> 
    <table width="100%" border="0" cellspacing="1" cellpadding="0" style="background-color:#CDCDCD">
	  <tr>
	    <td height="24" align="right" valign="middle" class="lable">流程编号:&nbsp;</td>
	    <td valign="middle" class="field">${flowNumber}</td>
		<td height="24" align="right" valign="middle" class="lable">重要等级:&nbsp;</td>
        <td valign="middle" class="field">${level}</td>
  	  </tr>
	  <tr> 
        <td height="24" align="right" valign="middle" class="lable">流程名称:&nbsp;</td>
	    <td width="35%" valign="middle" class="field">${flowName}</td>
        <td width="15%" align="right" valign="middle" class="lable">流程状态:&nbsp;</td>
        <td width="35%" valign="middle" class="field">${status}</td>
      </tr>
      <tr>
        <td height="24" align="right" valign="middle" class="lable">发起人:&nbsp;</td>
        <td valign="middle" class="field">${uname}</td>
        <td align="right" valign="middle" class="lable">发起时间:&nbsp;</td>
        <td valign="middle" class="field">${posttime}</td>
      </tr>
      <tr> 
        <td height="60" align="right" valign="middle" class="lable">申请理由:&nbsp;</td>
        <td height="60" class="field" colspan="3">${reason}</td>
      </tr>
    </table>
  </div>

<!--表单信息-->
  <!--<div class="header" id="form_header">表单信息</div>-->
  <div class="body" id="form_body">
  	<table class="wf_div_cttb" border="0" cellpadding="0" cellspacing="0">
	  <tr>
	    <td class="wf_bd2 wf_l"></td>
	    <td style="padding:0;" id="wf_form_content" class="wf_c wf_form_content"></td>
	    <td class="wf_bd2 wf_r"></td>
	  </tr>
	</table>
  </div>
  <br />

<!--流程步骤--> 
  <!--<div class="header" id="step_header">流程步骤</div>-->
  <div class="body" id="step_body" style="display:none;">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" style="background-color:#CDCDCD">
	  <tr> 
        <td align="middle" valign="middle" class="lable">步骤名称</td>
        <td align="center" valign="middle" class="lable">状态</td>
        <td align="center" valign="middle" class="lable">经办人、开始时间</td>
        <td align="center" valign="middle" class="lable">持续时间</td>
        <td align="center" valign="middle" class="lable">办理理由</td>
      </tr>
    </table>
  </div>
  <br />

<!--流程事件--> 
  <!--<div class="header" id="event_header">流程事件</div>-->
  <div class="body" id="event_body" style="display:none;">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" style="background-color:#CDCDCD">
	  <tr>
        <td align="center" valign="middle" class="lable">类型</td>
        <td align="center" valign="middle" class="lable">步骤</td>
        <td align="center" valign="middle" class="lable">经办人、时间</td>
        <td align="center" valign="middle" class="lable">办理理由</td>
      </tr>
    </table>
  </div>
  <br />

<!--流程评阅--> 
  <!--<div class="header" id="read_header">流程评阅</div>-->
  <div class="body" id="read_body" style="display:none;">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" style="background-color:#CDCDCD">
	  <tr>
        <td align="center" valign="middle" class="lable">评阅人</td>
        <td align="center" valign="middle" class="lable">所属部门</td>
        <td align="center" valign="middle" class="lable">评阅内容</td>
        <td align="center" valign="middle" class="lable">评阅时间</td>
      </tr>
    </table>
  </div>
 </div>
